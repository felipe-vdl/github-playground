name: Artifacts and Outputs
on: 
  push:
    branches: 3_artifacts_outputs
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: npm ci
      
      - name: Test code
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.jobOutput.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
      
      - name: Create Output - JS filename
        id: jobOutput
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'

      - name: Upload Build
        uses: actions/upload-artifact@v3
        with:
          name: app-build
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build
        uses: actions/download-artifact@v3
        with:
          name: app-build
      
      - name: List Contents
        run: ls
      
      - name: Consume Output
        run: echo "${{ needs.build.outputs.script-file }}"

      - name: Deploy
        run: echo "Deploying..."