name: Flow Control - Continue on Error
on:
  push:
    branches: 5_flow_control
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Cache dependencies
        id: node-cache
        uses: actions/cache@v3
        with:
          key: node-deps-${{hashFiles('**/package-lock.json')}}
          path: node_modules
      
      - name: Install dependencies
        if: ${{!steps.node-cache.outputs.cache-hit}}
        run: npm ci
      
      - name: Lint code
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Cache dependencies
        id: node-cache
        uses: actions/cache@v3
        with:
          key: node-deps-${{hashFiles('**/package-lock.json')}}
          path: node_modules
      
      - name: Install dependencies
        if: ${{!steps.node-cache.outputs.cache-hit}}
        run: npm ci
      
      - name: Test code
        id: test
        run: npm run test
        continue-on-error: true

      - name: Upload test report
        if:  ${{ failure() && steps.test.outcome == 'failure' }}
        uses: actions/upload-artifact@v3
        with:
          path: 'test.json'
          name: test-report

  build:
    needs: [lint, test]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Cache dependencies
        id: node-cache
        uses: actions/cache@v3
        with:
          key: node-deps-${{hashFiles('**/package-lock.json')}}
          path: node_modules
      
      - name: Install dependencies
        if: ${{!steps.node-cache.outputs.cache-hit}}
        run: npm ci
      
      - name: Build code
        run: npm run build
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-build
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: app-build

      - name: Deploy Application
        run: |
          ls
          echo "Deploying..."