name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
        
      - name: Setup NodeJS 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install package-lock.json dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test